<!DOCTYPE html>
<html>
<head>
    <title>OCR Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('/static/hero-bg-result.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #343a40;
        }
        .hero p {
            font-size: 1.2em;
            color: #495057;
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>OCR Result</h1>
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid">
            <p>{{ extracted_text }}</p>
            <a href="/" class="btn btn-secondary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
